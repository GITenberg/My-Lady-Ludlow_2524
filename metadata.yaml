description: "My Lady Ludlow is a novel (over 77,000 words in the Project Gutenberg\
  \ text) by Elizabeth Gaskell. It appeared in the magazine Household Words in 1858,\
  \ and was republished in Round the Sofa in 1859, with framing passages added at\
  \ the start and end.\nIt recounts the daily lives of the widowed Countess of Ludlow\
  \ of Hanbury and the spinster Miss Galindo, whose father was a Baronet, and their\
  \ caring for other single women and girls. It is also concerned with Lady Ludlow's\
  \ man of business, Mr Horner, and a poacher's son named Harry Gregson whose education\
  \ he provides for.\n From Wikipedia (CC BY-SA)."
